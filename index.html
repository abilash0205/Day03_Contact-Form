<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <div>
        <form action="" method="post">
            <h1>Want to Contact</h1>
            <fieldset>
                <legend>Your Profile</legend>

            <label for="first_name">First Name: </label>
            <input type="text" name="user_fname" id="first_name" placeholder="First Name" required>
<br><br>
            <label for="last_name">Last Name: </label>
            <input type="text" name="user_lname" id="last_name" placeholder="Last Name">
<br><br>
            <label for="email">Email: </label>
            <input type="email" name="user_email" id="email" placeholder="Email" required>
<br><br>
            <label for="number">Phone Number: </label>
            <input type="number" name="user_number" id="number" placeholder="Phone Number">
<br><br>
            <label for="reason_to_contact">Reason to Contact: </label>
            <select name="reason_to_contact" id="reason" required>
                <option value=""></option>
                <option value="">Project Collaboration</option>
                <option value="">Hiring</option>
                <option value="">Get to know about me</option>
            </select>
<br><br>
            <textarea name="" id="" placeholder="Let me know what you need help with" required></textarea>
<br><br>
        </fieldset>
        <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
